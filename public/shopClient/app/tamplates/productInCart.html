<div ng-controller="mainController as mainCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="media">
                    <a class="thumbnail pull-left" style="width:76px; min-height:80px;"> <img class="media-object"
                                                                  src="{{product.PicturePath}}"
                                                                  style="width: 72px; height: 72px;"> </a>
                    <div class="media-body">
                        <h4 class="media-heading"><a href="#">{{product.Musical_instrument}}</a></h4>
                        <h5 class="media-heading"> by <a href="#">{{product.Manufactur}}</a></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-1">
            <input type="email" class="form-control" id="exampleInputEmail1" value="{{product.amount}}">
            </div>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <p style="font-size: 14px"> x {{product.Price | currency}}</p>
            </div>
            <div class="col-sm-2">
                <p style="font-size: 14px">{{product.Price*product.amount | currency}}</p>
            </div>
            <div class="col-sm-2">
                <a  class="btn btn-danger" ng-click="mainCtrl.cartService.removeFromCart(product)">
                    <span class="glyphicon glyphicon-remove"></span>
                </a>
                <a  class="btn btn-primary btn-product"
                     ng-click="mainCtrl.productDetailsService.productDetails(product)"><span
                        class="glyphicon glyphicon-info-sign"></span> </a>
            </div>
        </div>
    </div>
</div>
